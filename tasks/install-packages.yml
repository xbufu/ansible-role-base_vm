---
- name: Update all packages to their latest version
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: true

- name: Install additional packages
  ansible.builtin.package:
    name:
      - acl
      - apache2-utils
      - bash-completion
      - ca-certificates
      - cifs-utils
      - curl
      - dialog
      - git
      - iperf3
      - jq
      - plocate
      - nano
      - neovim
      - net-tools
      - nfs-common
      - p7zip-full
      - plocate
      - python3
      - python3-pip
      - screen
      - smbclient
      - tmux
      - tree
      - unzip
      - vim
      - wget
      - whois
      - xclip
    state: present

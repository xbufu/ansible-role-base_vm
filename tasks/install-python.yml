---
- name: Make sure Python3 and pip3 are installed
  ansible.builtin.package:
    name:
      - python3-full
      - python3-pip
      # - pipx
    state: present

- name: Enable old system packages
  ansible.builtin.shell: |
    python3 -m pip config set global.break-system-packages true
  become: false

